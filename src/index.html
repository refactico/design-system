<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Refactico - Design System</title>
    
    <!-- Ionic CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@latest/css/ionic.bundle.css" />
    
    <style>
      * {
        box-sizing: border-box;
      }
      html {
        overflow-y: scroll !important;
        overflow-x: hidden !important;
        height: 100% !important;
        position: relative !important;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
        padding: 0;
        background: #ffffff;
        overflow: hidden !important;
        height: 100vh;
        position: relative !important;
      }
      /* Override Ionic's overflow settings */
      ion-app {
        overflow-y: visible !important;
        height: auto !important;
        position: relative !important;
      }
      /* Ensure scrollbar is visible */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 6px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      html {
        scrollbar-width: thin;
        scrollbar-color: #888 #f1f1f1;
      }
    </style>

    <script type="module" src="/build/design-system.esm.js"></script>
    <script nomodule src="/build/design-system.js"></script>
  </head>
  <body>
    <app-shell></app-shell>
  </body>
</html>
